<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugador - Unirse a partida</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h1>Unirse a partida</h1>
  <input id="nombre" placeholder="Tu nombre">
  <input id="codigo" placeholder="CÃ³digo de la partida">
  <button onclick="unirse()">Unirse</button>

  <p id="status"></p>

  <script>
    const socket = io();

    function unirse() {
      const nombre = document.getElementById("nombre").value;
      const codigo = document.getElementById("codigo").value;
      socket.emit("unirse_partida", { nombre, codigo });
    }

    socket.on("unido", (data) => {
      if (data.status === "ok") {
        document.getElementById("status").innerText = "Te uniste a la partida!";
      } else {
        document.getElementById("status").innerText = "Error: " + data.mensaje;
      }
    });

    socket.on("partida_iniciada", () => {
      alert("La partida ha comenzado!");
    });
  </script>
</body>
</html>
